<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
        <h1>-<h6>标签:标题。每级标题的字体大小不同，标题独占一行

        <center>标签:将标签中间的内容全部基于浏览器居中显示。该标签在HTML5中已经不再
                    建议使用了

        <input>标签:输入组件，用于在浏览器中获取用户输入的组件。组件有多种，使用type属性
                   定义不同输入组件，常用的有:
                   type="text" 默认值，表示一个文本输入框
                   type="password" 密码框
                   type="button" 按钮
                   type="submit" 提交表单按钮
                   type="checkbox" 多选框
                   type="radio" 单选框
                   注:单选框和复选框使用name属性分组，名字相同的为一组。

        <br>标签:换行

        <a>标签:超链接。标签中间的文本是超链接上提示的文字，属性href用于指定跳转路径

        <table>标签:表格。属性border用于指定边框。
                    <table>标签中包含<tr>标签用于表示行
                    <tr>标签中包含<td>标签用于表示列
                    <td>标签中常见属性:
                    align:对其方式。left左对齐,right右对齐,center剧中对其
                    colspan:跨列合并列，合并是从左向右合并列
                    rowspan:跨行合并列，合并是从上向下合并列

        <img>标签:图片。属性src用于指定图片的路径
     -->
    <center>
        <!--<h1>百度</h1>-->
        <img src="logo.png"><br>
        <input type="text" size="32" >
        <input type="button" value="百度一下"><br>
        <input type="radio" name="gender">男<input type="radio" name="gender">女
        <br>
        <!--
           在页面上我们可以在指定本网站的某个资源的路径时忽略协议名称和主机地址信息部分，
           例如在超链接中当我们想定位课程表页面时，我们应当写成:
           <a href="/classtable.html">课程表</a>
           如果浏览器请求当前页面使用的路径如下:
           http://192.168.3.15:8080/index.html
           那么当路径忽略了协议名称和主机地址信息，则继续沿用上述信息，浏览器会请求
           http://192.168.3.15:8080/classtable.html
           ↑--沿用请求当前首页的路径--↑


           http://192.168.3.15:8080/classtable.html
           ↑--这部分用来找到tomcat--↑

           http://192.168.3.15:8080/classtable.html
                                   ↑
                                   抽象路径开始的"/"相当于是resources/static目录
                                   tomcat从static下去寻找对应的页面
         -->
        <a href="/classtable.html">课程表</a>
        <a href="/reg.html">用户注册</a>
        <a href="/login.html">用户登录</a>
        <br>
        <a href="http://www.bilibili.com">bilibili</a>
        <br>
        <table border="1">
            <tr>
                <td>第一列</td>
                <td colspan="2" align="center">第二列</td>
                <td>第三列</td>
            </tr>
            <tr>
                <td rowspan="2">第一列</td>
                <td>第二列</td>
                <td>第三列</td>
                <td>第四列</td>
            </tr>
            <tr>
                <td>第二列</td>
                <td>第三列</td>
                <td>第四列</td>
            </tr>
        </table>
    </center>
    <!--
    <h2>我是标题</h2>
    <h3>我是标题</h3>
    <h4>我是标题</h4>
    <h5>我是标题</h5>
    <h6>我是标题</h6>
    -->
</body>
</html>
